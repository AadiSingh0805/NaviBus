name: Deploy to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Validate build script
      run: |
        cd Backend
        chmod +x build.sh
        echo "âœ… Build script validated"
        
